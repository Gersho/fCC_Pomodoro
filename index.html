<!--


User Story: I can start a 25 minute pomodoro, and the timer
            will go off once 25 minutes has elapsed.

User Story: I can reset the clock for my next pomodoro.

User Story: I can customize the length of each pomodoro.

 -->

<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro_fCC</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment14" type="text/css"/>
</head>

<body id='thebody'>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/index.js"></script>

    <audio id="audio" src="https://freesound.org/data/previews/219/219244_4082826-lq.mp3" autostart="false" ></audio>



<div class='centerplz'>
  <div id='thepomodoro' class='background-grey'>
    <div id='start' class='btn btn-secondary'><i class='fa fa-play'></i></div>
    <div id='display'></div>
    <div class='container'>
      <div class="row">
        <div class="col">
          Pomodoro Time:
          <div id='pomodoro-value' class='box'></div>
          <div id='pomodoro-more' class='btn btn-secondary'>+</div>
          <div id='pomodoro-less' class='btn btn-secondary'>-</div>
        </div>
        <div class="col">
          <div id='reset' class='btn btn-secondary'><i class='fa fa-refresh'></i></div>
        </div>
        <div class="col">
          Pause Time:
          <div id='pause-value' class='box'></div>
          <div id='pause-more' class='btn btn-secondary'>+</div>
          <div id='pause-less' class='btn btn-secondary'>-</div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
